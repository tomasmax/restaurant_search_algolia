
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Restaurant search using Algolia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />
  
  <link rel="stylesheet" href="assets/css/main.css">
  <!--[if lte IE 9]>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
</head>
<body>
  <header class="row">
    <div class="">
      <a href="./" ></a>
    </div>
    <div class="searchbox-container">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Restaurants by Name, Cuisine, Location" id="q" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </div>
  </header>
  <section class="">
    <aside>
      <ul class="nav nav-list">
        <li><a href=""><i class="fa fa-home"></i> Home </a></li>
        <li class="separator"></li>
      </ul>
      <div id="clear-all"></div>
      <h4><i class="fa fa-chevron-right"></i> Cuisine/Food Types </h5>
      <div id="food-types"></div>
      <h4><i class="fa fa-chevron-right"></i> Rating </h5>
      <div id="ratings"></div>
      <h4><i class="fa fa-chevron-right"></i> Payment Options </h5>
      <div id="payment-options"></div>
    </aside>
    <article>
      <div id="stats" class="text-left text-muted"></div>
      <hr />
      <div id="hits"></div>
      <div id="pagination" class="text-center"></div>
    </article>
  </section>
  
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="assets/vendor/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  
  <script src="assets/js/main.js"></script>
  <script src="assets/js/search.js"></script>
</body>
</html>
